{% extends "application.html" %}
 {% block title %}
 TOPページ
 {% endblock %}
 
 {% block content %}
 
 <div class="container">
     <div class="container text-right">
         <form method="POST">
             <input type="text" name="search" class="form-label">
             <input type="submit" value="検索" class="btn btn-primary">
 
         </form>
     </div>
     {% for post in posts %}
         <div class="card mb-3">
            <h5 class="card-title">{{ post.title }}</h5>
            <p>{{ post.body }}</p>
            <h6 class="card-subtitle mb-2 text-muted">作成日時： {{post.created_at}}</h6> 
        
          <div class="container text-right">
             <a href="/{{post.id}}/edit" role = "button">編集</a>
             <a href="/{{post.id}}/delete" role = "button">削除</a>
          </div>
        </div>
        
        



 {% endfor %}
 </div>
 {% endblock %}
